<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Laboratory Work. Два макета с мобильной версией"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movee</title>
  </head>
  <body>
    <div class="autopark">
      <div class="container">
        <div class="autopark_wrapper">
          <h3 class="autopark_title">Автопарк</h3>
          <p class="autopark_subtitle">
            10 видов автомобилей от 800 кг до 10 тонн
          </p>

          <div class="autopark_btns">
            <div class="autopark_btns_btn">
              <a href="#" class="btn_autopark btn_autopark_active">Газели</a>
            </div>

            <div class="autopark_btns_btn">
              <a href="#" class="btn_autopark">Каблуки</a>
            </div>

            <div class="autopark_btns_btn">
              <a href="#" class="btn_autopark">Грузовики</a>
            </div>
          </div>

          <div class="autopark_model">
            <div class="autopark_model_content">
              <div class="autopark_model_content_title">Газель 3 метра</div>

              <div class="autopark_model_content_dimensions">
                <div class="autopark_model_content_dimension">Ширина 2 м</div>
                <div class="autopark_model_content_dimension">Высота 2 м</div>
                <div class="autopark_model_content_dimension">Объем 16 м³</div>
                <div class="autopark_model_content_dimension">
                  Грузоподъемность 1,5 т
                </div>
              </div>

              <div class="prices_card_btn">
                <a href="#" class="btn_prices">Заказать</a>
              </div>
            </div>

            <div class="autopark_model_img">
              <img src="img/autopark/gazel.png" alt="Gazel Picture" />
            </div>
          </div>

          <div class="autopark_discription">
            <p>Газель 3 метра / 1,5 тонны</p>
          </div>

          <div class="prices_card_btn autopark_btn_hidden">
            <a href="#" class="btn_prices">Заказать</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
