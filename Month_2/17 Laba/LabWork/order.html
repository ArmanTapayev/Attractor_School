<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Laboratory Work. Два макета с мобильной версией"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movee</title>
  </head>
  <body>
    <div class="order">
      <div class="container">
        <div class="order_wrapper">
          <h3 class="order_title">Закажи переезд прямо сейчас</h3>
          <p class="order_text">Мы перезвоним в течении 10 секунд</p>
          <div class="order_form_wrapper">
            <div class="order_form_input">
              <input
                type="text"
                placeholder="Ваше имя"
                class="order_form_input_text"
              />
            </div>

            <div class="order_form_input">
              <div class="order_form">
                <input
                  type="text"
                  placeholder="Телефон"
                  class="order_form_input_text"
                />
              </div>
            </div>

            <div class="order_form_callback">
              <div class="order_form_callback_btn">
                <a href="#" class="btn btn_red btn_red_callback"
                  >Перезвонить мне
                </a>
              </div>

              <div class="order_form_callback_checkbox">
                <input
                  type="checkbox"
                  id="checkbox_callback"
                  name="checkbox_callback"
                  class="order_form_callback_checkbox_custom"
                />
                <label for="checkbox_callback"></label>
                <p class="order_form_callback_checkbox_label">
                  Даю согласие на обработку данных
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
